<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>Novel</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/styles/style.css" />
    <link rel="icon" type="image/x-icon" href="/static/images/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#4D3F73">
    <meta property="og:title" content="Novel" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:url" content="https://novel.deta.dev" />
    <meta property="og:image" content="/static/images/preview.jpeg" />
    <meta property="og:description" content="Browse trending books" />
</head>

<body>
    <div class="main">
        <!--
        <div class="head">
            <img class="search" src="/static/images/search.png" alt="Search">
            <input class="isbn" type="text" placeholder="Search book by ISBN" autocomplete="off">
        </div>
        -->
        <div class="books">
            {% for b in books %}
            <div class="book">
                <img class="book-img" src="/static/images/rectangle.png" alt="Book - {{ b['title'] }}">
                <a href="https://openlibrary.org{{ b['key'] }}">
                    <img class="book-cover" src="https://covers.openlibrary.org/b/id/{{ b['cover_i'] }}-L.jpg"
                        alt="Cover - {{ b['title'] }}">
                </a>
            </div>
            {% endfor %}
        </div>
        <p style="font-size: 12px; color: #4D3F73; text-align: center;">Created by <a
                style="text-decoration: none; color: #4D3F73;" href="https://animji.deta.dev">Animji Interactive</a>
        </p>
    </div>
</body>
<script src="/static/scripts/script.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script>
    feather.replace()
</script>

</html>
